  <!-- material design for bootstrap  -->

        <!-- handlebar templates -->
    <script id='track-legend-template' type="text/x-handlebars-template">     

          <div >
            <svg id="impact-scheme" class="current" width="40" height="15" transform="translate(0,0)">
              <text class="name" x="0" y="10">Impact</text>
            </svg>
            <svg id="HIGH" class="impact" width="40" height="14" transform="translate(0,0)">
              <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">High</text>
              <rect class="variant  impact_HIGH" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
            </svg>
            <svg id="MODERATE" class="impact" width="60" height="14" transform="translate(0,0)">
              <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Moderate</text>
              <rect class="variant  impact_MODERATE" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
            </svg>
            <svg id="MODIFIER" class="impact" width="60" height="14" transform="translate(0,0)">
              <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Modifier</text>
              <rect class="variant  impact_MODIFIER" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
            </svg>
            <svg id="LOW" class="impact" width="40" height="14" transform="translate(0,0)">
              <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Low</text>
              <rect class="variant  impact_LOW" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
            </svg>
            <svg id="NOIMPACT" class="impact" width="65" height="14" transform="translate(0,0)">
              <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">No Impact</text>
              <rect class="variant  impact_NOIMPACT" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
            </svg>

            <span style="padding-left:100px;"></span>

            <svg id="type-scheme" width="35" height="15" transform="translate(0,0)" class="">
              <text class="name" x="0" y="10">Type</text>
            </svg>

            <svg id="snp" class="type" width="40" height="14" transform="translate(0,0)">
              <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">SNP</text>
              <rect class="variant snp" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1; fill: none; stroke: rgb(0, 0, 0); stroke-width: 1px;"></rect>
            </svg>
            <svg id="ins" class="type" width="62" height="14" transform="translate(0,0)">
              <text class="name" x="11" y="9" style="fill-opacity: 1;font-size: 10px;"> Insertion</text>
              <circle class="variant ins" cx="5" cy="5" r="3.5" style="fill: none; stroke: rgb(0, 0, 0); stroke-width: 1px; opacity: 1;"></circle>
            </svg>
            <svg id="del" class="type" width="62" height="14" transform="translate(0,0)">
              <text class="name" x="11" y="9" style="fill-opacity: 1;font-size: 10px;">Deletion</text>       
              <polygon class="variant del" points="1,8 5,2 9,8" rx="1" ry="1" x="1" width="6" y="2" height="6" style="fill: none; stroke: rgb(0, 0, 0); stroke-width: 1px; opacity: 1;"></polygon>
            </svg>

            <svg id="complex" class="type" width="54" height="14" transform="translate(0,0)">
              <text class="name" x="8" y="9" style="fill-opacity: 1;font-size: 10px;">Complex</text>       
              <path d="M0,-4.161791450287818L2.4028114141347543,0 0,4.161791450287818 -2.4028114141347543,0Z" class="variant complex" transform="translate(3,5)" style="opacity: 1; fill: none; stroke: rgb(0, 0, 0);">
              </path>
            </svg>

          </div>

          <div style="margin-top: 5px;clear:both;">

            
              <svg id="effect-scheme" width="40" height="15" transform="translate(0,0)" class="">
                <text class="name" x="0" y="10">Effect</text>
              </svg>


              <svg id="frameshift" class="effect nocolor" width="65" height="14" transform="translate(0,0)">
                <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Frameshift</text>
                <rect class="variant  effect_frameshift" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
              </svg>
              
              <svg id="stop_lost" class="effect nocolor" width="55" height="14" transform="translate(0,0)">
                <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Stop lost</text>
                <rect class="variant  effect_stop_lost" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
              </svg>
              <svg id="start_lost" class="effect nocolor" width="55" height="14" transform="translate(0,0)">
                <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Start lost</text>
                <rect class="variant  effect_start_lost" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
              </svg>
              <svg id="stop_gained" class="effect nocolor" width="65" height="14" transform="translate(0,0)">
                <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Stop gained</text>
                <rect class="variant  effect_stop_gained" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
              </svg>
              <svg id="splice_acceptor" class="effect nocolor" width="85" height="14" transform="translate(0,0)">
                <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Splice Acceptor</text>
                <rect class="variant  effect_splice_acceptor" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
              </svg>
              <svg id="splice_donor" class="effect nocolor" width="75" height="14" transform="translate(0,0)">
                <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Splice donor</text>
                <rect class="variant  effect_splice_donor" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
              </svg>
              <svg id="splice" class="effect nocolor" width="75" height="14" transform="translate(0,0)">
                <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Splice region</text>
                <rect class="variant  effect_splice" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
              </svg>
              <svg id="exon_loss" class="effect nocolor" width="60" height="14" transform="translate(0,0)">
                <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Exon loss</text>
                <rect class="variant  effect_exon_loss" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
              </svg>
              <svg id="missense" class="effect nocolor" width="60" height="14" transform="translate(0,0)">
                <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Missense</text>
                <rect class="variant  effect_missense" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
              </svg>

              <svg id="utr" class="effect nocolor" width="40" height="14" transform="translate(0,0)">
                <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">UTR</text>
                <rect class="variant  effect_utr" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
              </svg>


              <svg id="synonymous" class="effect nocolor" width="75" height="14" transform="translate(0,0)">
                  <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Synonymous</text>
                <rect class="variant  effect_synonymous" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
              </svg>



          </div>

          <div style="padding-left: 43px;">
              <svg id="rare_amino_acid" class="effect nocolor" width="85" height="14" transform="translate(0,0)">
                <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Rare amino acid</text>
                <rect class="variant  effect_rare_amino_acid" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
              </svg>
              <svg id="chromosome" class="effect nocolor" width="75" height="14" transform="translate(0,0)">
                <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Chromosome</text>
                <rect class="variant  effect_coding" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
              </svg>
              <svg id="indel" class="effect nocolor" width="44" height="14" transform="translate(0,0)">
                <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Indel</text>
                <rect class="variant  effect_indel" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
              </svg>


            <svg id="coding" class="effect nocolor" width="50" height="14" transform="translate(0,0)">
              <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Coding</text>
              <rect class="variant  effect_coding" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
            </svg>
            <svg id="regulatory" class="effect nocolor" width="70" height="14" transform="translate(0,0)">
              <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Regulatory</text>
              <rect class="variant  effect_regulatory" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
            </svg>
            
            
            <svg id="exon" class="effect nocolor" width="44" height="14" transform="translate(0,0)">
              <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Exon</text>
              <rect class="variant  effect_exon" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
            </svg>
            
            
            <svg id="other" class="effect nocolor" width="50" height="14" transform="translate(0,0)">
              <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Other</text>
              <rect class="variant  effect_other" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
            </svg>
            <svg id="NOEFFECT" class="effect nocolor" width="60" height="14" transform="translate(0,0)">
              <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">No Effect</text>
              <rect class="variant  effect_NOEFFECT" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
            </svg>

            <span id="compare-legend" style="padding-left:50px;margin-top: 5px;" class="hide">
              <svg id="compare-scheme" width="95" height="15" transform="translate(0,0)" class="">
                <text class="name" x="0" y="10">Freebayes call set</text>
              </svg>
              <svg id="unique2" class="compare nocolor" width="80" height="14" transform="translate(0,0)">
                <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Freebayes Only</text>
                <rect class="variant unique2 compare_unique2" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
              </svg>
              <svg id="unique1" class="compare nocolor" width="56" height="14" transform="translate(0,0)">
                <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">VCF Only</text>
                <rect class="variant  compare_unique1" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
              </svg>
              <svg id="common" class="compare nocolor" width="40" height="14" transform="translate(0,0)">
                <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Both</text>
                <rect class="variant  compare_common" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
              </svg>
            </span>

          </div>   




    </script>
    
</head>


<body>

 <div id="container">

    <div id="nav-section" class="shadow-z-1">

    	<section id="app-title-section">
    	   <span class="iobioapp">gene</span><span class="iobio">.iobio</span>
            <button id="datasource-button"
               class="btn btn-default btn-raised" data-toggle="modal" 
               data-target="#datasource-dialog">
               Data sources
            </button>

            <span id="bloodhound" style="margin-left: -250px;">
                <input class="typeahead shadow-z-1" style="margin-top: 10px" type="text" placeholder="Search By Gene Name">
            </span>
           <span class="iobioproject">
            an iobio project
           </span>   
      </section>

      <div id="transcript-card" class="shadow-z-1 hide" style="background:white;padding-top:5px;padding-bottom:5px">
        <a id="transcript-link"   data-toggle="collapse" onclick="onCollapseTranscriptPanel()" href="#transcript-panel" 
           aria-expanded="true" style="padding-left:20px" >
          Transcripts
          <span class="caret"></span>
        </a>

        <div id="transcript-panel" class="collapse in" aria-expanded="true">

          <div id="region-track">
            <div class="btn-toolbar" style="display: inline-block;float: left;margin-left: 14px;padding-top: 0px; margin-top: -5px;">
               <div id="transcript-btn-group" class="btn-group hide" style="display:  inline;">
                    <button id="transcript-dropdown-button" type="button"  class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" style="padding: 6px;font-size: 12px;">
                      Choose Transcript 
                      <span class="caret" style="margin-left:4px;"></span>
                    </button>
                    <ul id="transcript-menu" class="dropdown-menu" role="menu" style="min-width: 610px">
                      <li id="transcript-menu-item">
                      </li>
                    </ul>
                </div>
            </div>    

            <span id="gene-name" style="margin-left: -200px;"></span>  
            <span id="gene-region-info"></span>
          </div>

            
          <div id="gene-track" class="track hide">           
              <div id="gene-viz" class="track-chart"></div>               
          </div>


          
        </div>
      </div>

    </div>  


    <div id="track-section" style="padding-top:228px;">


       <div id="filter-track" class="track-expand shadow-z-1 hide">
          <div>
            <a id="filter-link"  href="#filter-panel"  data-toggle="collapse" aria-expanded="true" >
              Annotations<span class="caret"></span>
            </a>
          </div>
  
          <div id="filter-panel"  
            class="collapse in" aria-expanded="true">
          </div> 
      </div>  

      <div id="variant-card" class="track-expand shadow-z-1 hide" style="background-color:white;">


          <div>
            <a id="variant-link"   data-toggle="collapse"  href="#variant-panel" 
               aria-expanded="false" >
              Variants
              <span class="caret"></span>
            </a>

          </div>

        

          <div id="variant-panel" class="collapse">
           
            <div id="vcf-track" class="track hide" >
                     
              <div class="track-chart">
                  <div style="text-align: center;margin-left: 100px;margin-top: -18px;">



                       <div class="variant-count badge" id="vcf-count" 
                       style="float: left; margin-top: 2px; margin-bottom: 4px; display: none; margin-right: 40px;">
                       </div>
                       

                       <div>
                          <a id="menu-button" style="float: left;font-size: 12px;vertical-align: top;padding-left:20px">
                             Show Annotations
                          </a>
                          <a onclick="callVariants()" 
                             style="float: left;font-size: 12px;vertical-align:top;padding-left:20px">
                            Find missing variants
                          </a>

                          <a id="af-link" class="hide"  
                            data-toggle="collapse" 
                            style="float:left;font-size: 12px;vertical-align: top;padding-left:20px" 
                            href="#af" 
                            aria-expanded="false" aria-controls="collapseExample">
                            Allele Frequency
                          </a>
                          <a id="file-info-link"   
                            data-toggle="collapse" 
                            style="float:right;font-size: 12px;vertical-align: top;margin-top: 0px;" 
                            href="#file-info" aria-expanded="false" >
                            File info
                          </a>

                       </div>
                  </div>

                  <div style="text-align:center;">
                      <div id="af" class="collapse" style="font-size: 10px;">
                        <div style="margin-right:145px;">
                          <input type="text"  id="af-amount-start" value="0" 
                          onkeydown="onAfEnter(this)"
                          style="width:30px;margin-left: 10px;font-size: 12px;"/>
                          -
                          <input type="text"  id="af-amount-end" value="100" 
                          onkeydown="onAfEnter(this)"
                          style="width:30px;margin-left: 4px;font-size: 12px;"/>
                          %
                        </div>
                        <div>
                          <svg id="vcf-af-chart"/>
                        </div>
                      </div> 

                      <span id="file-info" class="collapse" style="float:right;">
                        <span id="vcf-name" class="hide" style="font-size: 12px"></span>
                      </span>
                  </div>

                  
                  <div class="loader">
                      <span class="loader-label"></span>
                      <img src="assets/images/loading-squares.gif"/>
                  </div>

                  <div id="vcf-variants"></div>
          
              </div>
            </div>

            <div id="fb-track" class="track-chart">

              <div class="loader" style="margin-bottom: 40px;">
                  <span class="loader-label"></span>
                  <img src="assets/images/loading-squares.gif"/>
              </div>

               <div id="fb-variants"></div>

            </div>

            <div id="zoom-region-chart"  class="track hide"></div>

            <div id="bam-track" class="track hide">
              <div id="bam-depth-track" class="track-chart">
                  <div class="loader">
                      <span class="loader-label"></span>
                      <img src="assets/images/loading-squares.gif"/>
                  </div>

                 

                  <div id="bam-depth">
                  </div>

                   <div style="float:right;margin-top:-10px;">
                    <a id="file-info-link" data-toggle="collapse" 
                      style="float:right;font-size: 12px;" 
                      href="#bam-name" aria-expanded="false" class="collapsed">
                      File info
                    </a>
                    <div id="bam-name" class="collapse" style="font-size: 12px; margin-right: 20px;" aria-expanded="false">
                    </div>
                  </div>
              </div>
            </div>

          </div>
      
    
      </div>
    </div>
 
</div>


  <div id="sidebar">
    
  </div>

    <div id="datasource-dialog" class="modal fade" tabindex="-1">
      <div class="modal-dialog" style="width: 800px">
    
        <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
              <h4 class="modal-title">Enter Data Sources</h4>
            </div>

            <div class="modal-body">
              <div id="add-bam-track" >

                <div class="btn-toolbar" style="float:left;width:200px;">
                  <div class="btn-group" style="display:inline;">

                      <button type="button" style="height: 42px;" 
                      class="btn btn-default btn-raised dropdown-toggle" 
                      data-toggle="dropdown" aria-expanded="false">
                        Alignment File 
                        <span class="caret"></span>
                      </button>

                      <ul class="dropdown-menu" role="menu">
                        <li style="color:  rgb(51, 51, 51);">
                             <div class="file" onClick="onBamFileButtonClicked()">
                                <input type="file" name="files[]" id="bam-file"  multiple />
                                <label class="file-button" for="bam-file" >Choose BAM File</label>
                            </div>
                        </li>
                        <li>
                            <a onClick="displayBamUrlBox()" href="#">Enter URL for BAM</a>
                        </li>    
                       
                      </ul>
                  </div>
                </div>

                <div style="float: right;width: 550px;margin-top:25px;">
                    <input id="bam-url-input" type="text" class="form-control input-sm hide" 
                    value="http://s3.amazonaws.com/1000genomes/data/HG04141/alignment/HG04141.mapped.ILLUMINA.bwa.BEB.low_coverage.20130415.bam" class="form-control" 
                    placeholder="http://..." >
                    <input id="bam-file-info" type="text"  
                      value="" 
                      readonly=""
                      class="form-control input-sm hide" />
                </div>

              </div>


              <div id="add-vcf-track" style="clear:both;">
                  
                  <div class="btn-toolbar" style="float: left; width:200px">
                    <div class="btn-group" style="display:  inline;">

                      <button type="button" style="height: 42px;" 
                        class="btn btn-default dropdown-toggle" 
                        data-toggle="dropdown" aria-expanded="false">
                        Variant File <span class="caret"></span>
                      </button>

                      <ul class="dropdown-menu" role="menu">
                        <li style="color:  rgb(51, 51, 51);">
                            <div class="file" onClick="onVcfFileButtonClicked()">
                                <input type="file" name="files[]" id="vcf-file"  multiple />
                                <label class="file-button" for="vcf-file" >Choose VCF File</label>
                            </div>
                        </li>
                        <li>
                            <a onClick="displayUrlBox()" href="#">Enter URL for VCF</a>
                        </li>    
                      </ul>
                    </div>
                  </div>

                  <div style="float: right;width: 550px;margin-top:25px;">
                    <input id="url-input" type="text"  
                      value="" 
                      class="form-control input-sm hide" 
                      placeholder="http://..." />
                    <input id="vcf-file-info" type="text"  
                      value="" 
                      readonly=""
                      class="form-control input-sm hide" />
                  </div>
            

              </div>     

              <div  style="clear:both;padding-top: 10px;padding-bottom: 10px;">
                  <span style="float:left;width:200px;padding-top: 10px;">Name</span>
                  <div  style="float:right;width:550px;" >
                    <input id="datasource-name" class="form-control input-sm" type="text" />
                  </div>
              </div>


            </div>

            <div class="modal-footer" style="display: block;clear: both;margin-top: 10px;margin-bottom: 0px;padding-bottom: 10px;">
              <button class="btn btn-primary btn-flat" data-dismiss="modal" onClick="loadDataSources()">
                <i class="mdi-navigation-check"></i> Ok
              </button>
              <button class="btn btn-default btn-flat">
                <i class="mdi-navigation-close"></i> Cancel
              </button>
            </div>

        </div>

      </div>
