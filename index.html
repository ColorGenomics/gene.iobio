  <script id='track-legend-template' type="text/x-handlebars-template">    
    <div>
      <!-- impact -->

        </svg>
        <svg id="HIGH" class="impact" width="40" height="14" transform="translate(0,0)">
          <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">High</text>

        </svg>
        <svg id="MODERATE" class="impact" width="60" height="14" transform="translate(0,0)">

                    more...

        <span id="more-effect" aria-expanded="false" class="collapse" style="height: 0px;">

            <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Splice donor</text>
            <rect class="filter-symbol  effect_splice_donor" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg>
          <svg id="splice" class="effectCategory nocolor" width="75" height="14" transform="translate(0,0)">

            <rect class="filter-symbol  effect_splice" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>

            <rect class="filter-symbol  effect_exon_loss" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg>
          <svg id="missense" class="effectCategory nocolor" width="60" height="14" transform="translate(0,0)">
            <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Missense</text>
            <rect class="filter-symbol  effect_missense" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg>

          <svg id="utr" class="effectCategory nocolor" width="60" height="14" transform="translate(0,0)">

            <rect class="filter-symbol  effect_utr" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg>

          </svg><svg id="chromosome" class="effectCategory nocolor" width="75" height="14" transform="translate(0,0)">

          </svg><svg id="indel" class="effectCategory nocolor" width="60" height="14" transform="translate(0,0)">

            <rect class="filter-symbol  effect_indel" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg>

          <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Coding</text>
          <rect class="filter-symbol  effect_coding" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg>
          <svg id="regulatory" class="effectCategory nocolor" width="70" height="14" transform="translate(0,0)">
          <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Regulatory</text>

          <rect class="filter-symbol  effect_NOEFFECT" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>

        </span>

          <svg id="afexac_uberrare" class="afexaclevel" width="50" height="14" transform="translate(0,0)">

          </svg>
          <svg id="afexac_superrare" class="afexaclevel" width="50" height="14" transform="translate(0,0)">

            </g>
          </svg>
          <svg id="afexac_rare" class="afexaclevel" width="50" height="14" transform="translate(0,0)">

            </g>
          </svg>
          <svg id="afexac_uncommon" class="afexaclevel" width="50" height="16" transform="translate(0,0)">
            <text class="name" x="20" y="9" style="fill-opacity: 1;font-size: 10px;">1-5%</text>

              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#af-symbol" width="16" height="16" style="fill: rgb(145,191,219);"></use>
            </g>
          </svg>
          <svg id="afexac_common" class="afexaclevel" width="50" height="18" transform="translate(0,0)">

              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#af-symbol" width="18" height="18" style="fill: rgb(69,117,180)"></use>
            </g>
            <text class="name" style="fill-opacity: 1;font-size: 10px;" x="20" y="10">&gt; 5%</text></svg>
       
        

        </div>
         <div style="float:left;width:60px;margin-top:-5px;">
          <svg id="af1000g-scheme" class="" width="50" height="15" transform="translate(0,0)">
            <text class="name" x="0" y="10">1000G</text>
          </svg>

          <svg id="af1000g_unique" class="af1000glevel nocolor" width="54" height="14" transform="translate(0,0)">
            <text class="name" x="10" y="9" style="fill-opacity: 1;font-size: 10px;">unknown</text>
            <g class=" af1000g_unique">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#af-symbol" width="9" height="9" style="fill: rgb(215,48,39);"></use>
            </g>
          </svg>
          <svg id="af1000g_uberrare" class="af1000glevel nocolor" width="50" height="14" transform="translate(0,0)">
            <text class="name" x="20" y="9" style="fill-opacity: 1;font-size: 10px;">&lt; .01%</text>
            <g class=" af1000g_uberrare">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#af-symbol" width="10" height="10" style="fill: rgb(252,141,89);"></use>
            </g>
          </svg>
          <svg id="af1000g_superrare" class="af1000glevel nocolor" width="50" height="14" transform="translate(0,0)">
            <text class="name" x="20" y="9" style="fill-opacity: 1;font-size: 10px;">&lt; .1%</text>
            <g class=" af1000g_superrare">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#af-symbol" width="11" height="11" style="fill: rgb(203, 174, 95);"></use>
            </g>
          </svg>
          <svg id="af1000g_rare" class="af1000glevel nocolor" width="50" height="14" transform="translate(0,0)">
            <text class="name" x="20" y="9" style="fill-opacity: 1;font-size: 10px;">&lt; 1%</text>
            <g class=" af1000g_rare">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#af-symbol" width="12" height="12" style="fill: rgb(158, 186, 194);"></use>
            </g>
          </svg>
          <svg id="af1000g_uncommon" class="af1000glevel nocolor" width="50" height="16" transform="translate(0,0)">
            <text class="name" x="20" y="9" style="fill-opacity: 1;font-size: 10px;">1-5%</text>
            <g class=" af1000g_uncommon">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#af-symbol" width="16" height="16" style="fill: rgb(145,191,219);"></use>
            </g>
          </svg>
          <svg id="af1000g_common" class="af1000glevel nocolor" width="50" height="18" transform="translate(0,0)">
            <g class=" af1000g_common">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#af-symbol" width="18" height="18" style="fill: rgb(69,117,180)"></use>
            </g>
            <text class="name" style="fill-opacity: 1;font-size: 10px;" x="20" y="10">&gt; 5%</text></svg>
       
        

        </div>

      </div>

      <!-- inheritance -->
      <div style="float:left;width:90px;">
          <svg id="inheritance-scheme" class="" width="90" height="15" transform="translate(0,0)">
              <text class="name" x="0" y="10">Inheritance</text>
          </svg>
           <svg id="denovo" class="inheritance" width="90" height="20" transform="translate(0,0)">

            </g>
            <text class="name" style="fill-opacity: 1;font-size: 10px;" x="30" y="10">Denovo</text></svg>
          </svg>

          <svg id="recessive" class="inheritance" width="90" height="20" transform="translate(0,0)">

            </g>
            <text class="name" style="fill-opacity: 1;font-size: 10px;" x="30" y="10">Recessive</text></svg>
          </svg>
      </div>


      <!-- clinvar -->
      <div style="float:left;width:94px;">
          <svg id="clinvar-scheme" class="" width="90" height="15" transform="translate(0,0)">
              <text class="name" x="0" y="10">ClinVar</text>
          </svg>
          <svg id="clinvar_benign" class="clinvar" width="84" height="15" transform="translate(0,0)">
            <g class="clinvar_benign" transform="translate(0,-2)" style="opacity: 1;">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#clinvar-symbol" width="12" height="12" style="fill: rgba(181, 207, 107, 1);"></use>
            </g>
            <text class="name" style="fill-opacity: 1;font-size: 10px;" x="15" y="8">Benign</text>
          </svg>

          <svg id="clinvar_lbenign" class="clinvar" width="84" height="15" transform="translate(0,0)">
            <g class="clinvar_lbenign" transform="translate(0,-2)" style="opacity: 1;">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#clinvar-symbol" width="12" height="12" style="fill: rgba(156, 194, 49, 1);"></use>
            </g>
            <text class="name" style="fill-opacity: 1;font-size: 10px;" x="15" y="8">Likely Benign</text>
          </svg>
          
          
          <svg id="clinvar_path" class="clinvar" width="86" height="15" transform="translate(0,0)">
            <g class="clinvar_path" transform="translate(0,-2)" style="opacity: 1;">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#clinvar-symbol" width="12" height="12" style="fill: #ad494A;"></use>
            </g>
            <text class="name" style="fill-opacity: 1;font-size: 10px;" x="15" y="8">Pathogenic</text>
          </svg>

          <svg id="clinvar_lpath" class="clinvar" width="94" height="15" transform="translate(0,0)">
            <g class="clinvar_lpath" transform="translate(0,-2)" style="opacity: 1;">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#clinvar-symbol" width="12" height="12" style="fill: #C07778;"></use>
            </g>
            <text class="name" style="fill-opacity: 1;font-size: 10px;" x="15" y="8">Likely Pathogenic</text>
          </svg>
          
          <svg id="clinvar_uc" class="clinvar" width="84" height="15" transform="translate(0,0)">
            <g class="clinvar_uc" transform="translate(0,-2)" style="opacity: 1;">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#clinvar-symbol" width="12" height="12" style="fill:rgba(231, 186, 82, 1);"></use>
            </g>
            <text class="name" style="fill-opacity: 1;font-size: 10px;" x="15" y="8">Unknown signif </text>
          </svg>

          <svg id="clinvar_cd" class="clinvar" width="84" height="15" transform="translate(0,0)">
            <g class="clinvar_cd" transform="translate(0,-2)" style="opacity: 1;">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#clinvar-symbol" width="12" height="12" style="fill: rgb(150, 150, 150);"></use>
            </g>
            <text class="name" style="fill-opacity: 1;font-size: 10px;" x="15" y="8">Conflicting data</text>
          </svg>

          <svg id="clinvar_other" class="clinvar" width="84" height="15" transform="translate(0,0)">
            <g class="clinvar_other" transform="translate(0,-2)" style="opacity: 1;">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#clinvar-symbol" width="12" height="12" style="fill: rgb(189, 189, 189);"></use>
            </g>
            <text class="name" style="fill-opacity: 1;font-size: 10px;" x="15" y="8">Other </text>
          </svg>

      </div>

    </div>

    <div>

    <!-- Last row in filter panel -->
    <div style="clear:both; margin-bottom:4px;">

           <!-- coverage -->  
          <div style="float:left;" >
            <span style="font-size:11px;">Coverage (min)</span>
            <input type="text" id="coverage-min" value="" style="width:50px;font-size: 11px;margin-bottom:1px">
            X
          </div>

         <!-- allele freq range -->
          <div style="float:left;padding-left:150px">
            <input  type="text"  id="af-amount-start" value="0"                           
             style="width: 45px;font-size: 11px;margin-bottom: 1px;"/>
            -
            <input type="text"  id="af-amount-end" value="100" 
            style="width: 45px;font-size: 11px;margin-bottom: 1px;"/>
            %
          </div>
            
    </div>

  </script>
    
</head>

 <div id="container">

    <div id="nav-section" class="shadow-z-1">

            <span id="bloodhound">

      <div id="transcript-card" class="shadow-z-1 hide" style="background:white;padding-top:10px;">

        <div class="btn-toolbar fullview"

    <div id="track-section" style="padding-top:228px;">

              </a>

                  </div>          

                  <div style="padding-top: 5px;padding-bottom: 10px;clear: both; width:92%">
                      <div style="float:left">
                        <span style="float:left;width: 155px;padding-top: 10px;text-align: right;padding-right: 18px;">Relationship</span>
                        <div class="material-dropdown" style="float: left;width: 210px">
                          <select id='datasource-relationship' class="form-control" placeholder="Proband" onchange="setDataSourceRelationship()">                            
                            <option value="proband">Proband</option>
                            <option value="none" class='disabled'>None</option>
                            <option value="mother" class='disabled'>Mother</option>
                            <option value="father" class='disabled'>Father</option>                            
                          </select>                                                    
                        </div>
                      </div>
                      <div style="float:right">
                        <span style="float:left;width: 80px;padding-top: 10px;text-align: right;padding-right: 18px;">Name</span>
                        <div style="float: left;width: 210px;">
                          <input id="datasource-name" class="form-control input-sm" onchange="setDataSourceName()" type="text"/>
                        </div>
                      </div>
                  </div>


                  <div id="add-bam-track">

                    <div class="btn-toolbar" style="clear:both;float:left;width: 160px;">
                      <div class="btn-group" style="display:inline;margin-top: 15px;">

                          <button type="button" style="padding: 8px !important;width: 140px;" 
                          class="btn btn-default btn-raised dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            Alignment File 
                            <span class="caret"></span>
                          </button>

                          <ul class="dropdown-menu" role="menu">
                            <li style="color:  rgb(51, 51, 51);">
                                 <div class="file" onclick="onBamFileButtonClicked()">
                                    <input type="file" name="files[]" id="bam-file-upload" 
                                    onchange="onBamFilesSelected(event)" multiple="">
                                    <label class="file-button" for="bam-file-upload">Choose BAM File</label>
                                </div>
                            </li>
                            <li>
                                <a onclick="displayBamUrlBox()" href="#">Enter URL for BAM</a>
                            </li>    
                           
                          </ul>
                      </div>
                    </div>
                    

                    <div style="float: left;width: 70%;margin-top:25px;">
                        <input onchange="onBamUrlEntered()" id="bam-url-input" type="text" class="form-control input-sm" value="" placeholder="http://..."/>
                        <input id="bam-file-info" type="text" value="" readonly="" 
                        class="form-control input-sm empty hide"/>
                    </div>

                  </div>


                  <div id="add-vcf-track" style="clear:both;">
                      
                      <div class="btn-toolbar" style="float: left; width: 160px;">
                        <div class="btn-group" style="display:  inline;margin-top: 15px;">

                          <button type="button" style="padding: 8px !important;width: 140px;" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            Variant File <span class="caret"></span>
                          </button>

                          <ul class="dropdown-menu" role="menu">
                            <li style="color:  rgb(51, 51, 51);">
                                <div class="file" onclick="onVcfFileButtonClicked()">
                                    <input type="file" name="files[]" id="vcf-file-upload" multiple="" onchange="onVcfFilesSelected(event)">
                                    <label class="file-button" for="vcf-file-upload">Choose VCF File</label>
                                </div>
                            </li>
                            <li>
                                <a onclick="displayUrlBox()" href="#">Enter URL for VCF</a>
                            </li>    
                          </ul>
                        </div>
                      </div>

                      <div style="float: left;width: 70%;margin-top:25px;">
                        <input onchange="onVcfUrlEntered()" id="url-input" type="text" value="" class="form-control input-sm empty" placeholder="http://...">
                        <input id="vcf-file-info" type="text" value="" readonly="" class="form-control input-sm empty hide">
                      </div>
                  </div>                       
                  <input id="card-index" class="hide" value="0" type="text">
                </fieldset>
              </div>
            </div>

            <div class="modal-footer" 
            style="display: block;clear: both;margin-bottom: 0px;padding-bottom: 10px;padding-top: 20px;">
              <button class="btn btn-raised default" onclick="loadNewDataSources()">
                <i class="mdi-navigation-check"></i> Ok
              </button>
              <button class="btn btn-raised " data-dismiss="modal">
                <i class="mdi-navigation-close"></i> Cancel
              </button>
            </div>

        </div>

      </div>
 
</div>
