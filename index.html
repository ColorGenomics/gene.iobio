  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">


 
  <!-- material design for bootstrap  -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.material-design/0.2.2/css/material-wfont.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.material-design/0.2.2/css/material.min.css">

  <!-- site stylesheets -->

  <script id="variant-card-template" type="text/x-handlebars-template">

      <div class="variant-card track-expand shadow-z-1 hide" style="background-color:white;">


          <div style="text-align:center;margin-top: 6px">
            <a id="variant-link"  class="card-label"  data-toggle="collapse"  href="#variant-panel" 
               aria-expanded="false" style="float:left;text-align:left;width:134px;margin-top:-2px;">
              Variants
              <span class="caret"></span>
            </a>

            <button id="button-find-missing-variants"                       
              class="btn btn-raised btn-default icon-button-sm"> 
              <i class="mdi-action-find-in-page"></i>
                Call variants in realtime
            </button>

            <div class="variant-count badge" id="vcf-count" style="display: none; margin-right: 130px;">
            </div>

            <div style="float:right">
              <a id="af-link" class="hide"  
                data-toggle="collapse" 
                style="font-size: 12px;vertical-align: top;padding-right:20px" 
                href="#af" 
                aria-expanded="false" aria-controls="collapseExample">
                Allele Frequency
              </a>
              <a id="vcf-file-info-link"   
                data-toggle="collapse" 
                style="font-size: 12px;vertical-align: top;margin-top: 0px;padding-right:10px" 
                href="#vcf-file-info" aria-expanded="false" >
                data source info
              </a>
            </div>


          </div>
          <div style="text-align:center;clear:both;">
              <div id="af" class="collapse" style="float:right;font-size: 10px;margin-top:-16px">
                <div>
                  <svg id="vcf-af-chart"/>
                </div>
              </div> 
              <span id="vcf-file-info" class="collapse" style="float:right;margin-top:-16px;text-align:right">
                <div id="bam-name" style="font-size: 12px; padding-right: 10px;">
                </div>
                <span id="vcf-name" class="hide" style="font-size: 12px;padding-right:10px;"></span>
              </span>
          </div>

        

          <div id="variant-panel" class="collapse" style="clear:both;">
           
            <div id="vcf-track" class="track hide" >
                     
              <div class="track-chart">
                  <div class="loader">
                      <span class="loader-label"></span>
                      <img src="assets/images/loading-squares.gif"/>
                  </div>
                  <div>
                    <div  id="fb-chart-label" class="chart-label hide" style="margin-bottom: -20px;">
                      Variants called in realtime
                    </div>
                    <div id="fb-variants">
                    </div>
                    <hr id="fb-separator" class="hide" style="margin-top: 0px;margin-bottom: 0px;">
                  </div>
                  <div >
                    <div id="vcf-chart-label" class="chart-label hide" 
                     style="margin-top: 4px;margin-bottom: -30px;">
                      Variants loaded
                    </div>
                    <div id="vcf-variants">
                    </div>
                  </div>
              </div>
            </div>

      
            <div id="zoom-region-chart"  class="track hide"></div>


            <div id="bam-track" class="track hide">
              <div id="bam-depth-track" class="track-chart">
                  <div class="loader">
                      <span class="loader-label"></span>
                      <img src="assets/images/loading-squares.gif"/>
                  </div>

                  <div >
                    <div id="bam-chart-label" class="chart-label hide" style="margin-top: 15px;margin-bottom: -17px;">Coverage
                    </div>
                    <div id="bam-depth">
                    </div>
                  </div>

              </div>
            </div>

          </div>
      
    
      </div>
  
  </script>



        <!-- handlebar templates -->
  <script id='track-legend-template' type="text/x-handlebars-template">    
    <div>
      <div style="float:left;;width:60px">
        <svg id="impact-scheme" class="current" width="40" height="15" transform="translate(0,0)">
          <text class="name" x="0" y="10">Impact</text>
        </svg>
        <svg id="HIGH" class="impact" width="40" height="14" transform="translate(0,0)">
          <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">High</text>
          <rect class="filter-symbol  impact_HIGH" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
        </svg>
        <svg id="MODERATE" class="impact" width="60" height="14" transform="translate(0,0)">
          <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Moderate</text>
          <rect class="filter-symbol  impact_MODERATE" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
        </svg>
        <svg id="MODIFIER" class="impact" width="60" height="14" transform="translate(0,0)">
          <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Modifier</text>
          <rect class="filter-symbol  impact_MODIFIER" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
        </svg>
        <svg id="LOW" class="impact" width="40" height="14" transform="translate(0,0)">
          <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Low</text>
          <rect class="filter-symbol  impact_LOW" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
        </svg>
      </div>

      <div id="effect-filter-box" style="float:left;width:82px;">
        <svg id="effect-scheme" width="40" height="15" transform="translate(0,0)" class="">
          <text class="name" x="0" y="10">Effect</text>
        </svg>
        <svg id="frameshift" class="effectCategory nocolor" width="65" height="14" transform="translate(0,0)">
          <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Frameshift</text>
          <rect class="filter-symbol  effect_frameshift" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
        </svg>
        <svg id="stop_lost" class="effectCategory nocolor" width="55" height="14" transform="translate(0,0)">
          <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Stop lost</text>
          <rect class="filter-symbol  effect_stop_lost" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
        </svg>
        <svg id="start_lost" class="effectCategory nocolor" width="55" height="14" transform="translate(0,0)">
          <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Start lost</text>
          <rect class="filter-symbol  effect_start_lost" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
        </svg>
        <svg id="stop_gained" class="effectCategory nocolor" width="65" height="14" transform="translate(0,0)">
          <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Stop gained</text>
          <rect class="filter-symbol  effect_stop_gained" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
        </svg>
        <a id="more-effect-link" href="#more-effect" data-toggle="collapse" aria-expanded="false" class="collapsed">
                    more...            
        </a>
        <span id="more-effect" aria-expanded="false" class="collapse" style="height: 0px;">
          <svg id="splice_acceptor" class="effectCategory nocolor" width="85" height="14" transform="translate(0,0)">
            <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Splice Acceptor</text>
            <rect class="filter-symbol  effect_splice_acceptor" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg>
          <svg id="splice_donor" class="effectCategory nocolor" width="75" height="14" transform="translate(0,0)">
            <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Splice donor</text>
            <rect class="filter-symbol  effect_splice_donor" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg>
          <svg id="splice" class="effectCategory nocolor" width="75" height="14" transform="translate(0,0)">
            <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Splice region</text>
            <rect class="filter-symbol  effect_splice" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg>
          <svg id="exon_loss" class="effectCategory nocolor" width="60" height="14" transform="translate(0,0)">
            <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Exon loss</text>
            <rect class="filter-symbol  effect_exon_loss" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg>
          <svg id="missense" class="effectCategory nocolor" width="60" height="14" transform="translate(0,0)">
            <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Missense</text>
            <rect class="filter-symbol  effect_missense" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg>

          <svg id="utr" class="effectCategory nocolor" width="60" height="14" transform="translate(0,0)">
            <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">UTR</text>
            <rect class="filter-symbol  effect_utr" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg>
          <svg id="synonymous" class="effectCategory nocolor" width="75" height="14" transform="translate(0,0)">
              <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Synonymous</text>
            <rect class="filter-symbol  effect_synonymous" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg>
          <svg id="rare_amino_acid" class="effectCategory nocolor" width="85" height="14" transform="translate(0,0)">
            <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Rare amino acid</text>
            <rect class="filter-symbol  effect_rare_amino_acid" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg><svg id="chromosome" class="effectCategory nocolor" width="75" height="14" transform="translate(0,0)">
            <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Chromosome</text>
            <rect class="filter-symbol  effect_coding" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg><svg id="indel" class="effectCategory nocolor" width="60" height="14" transform="translate(0,0)">
            <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Indel</text>
            <rect class="filter-symbol  effect_indel" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg>
          <svg id="coding" class="effectCategory nocolor" width="50" height="14" transform="translate(0,0)">
          <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Coding</text>
          <rect class="filter-symbol  effect_coding" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg>
          <svg id="regulatory" class="effectCategory nocolor" width="70" height="14" transform="translate(0,0)">
          <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Regulatory</text>
          <rect class="filter-symbol  effect_regulatory" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg>
          <svg id="exon" class="effectCategory nocolor" width="60" height="14" transform="translate(0,0)">
          <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Exon</text>
          <rect class="filter-symbol  effect_exon" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg>
          <svg id="other" class="effectCategory nocolor" width="60" height="14" transform="translate(0,0)">
          <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Other</text>
          <rect class="filter-symbol  effect_other" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg>
          <svg id="NOEFFECT" class="effectCategory nocolor" width="60" height="14" transform="translate(0,0)">
          <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">No Effect</text>
          <rect class="filter-symbol  effect_NOEFFECT" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1;"></rect>
          </svg> 
        </span>       
      </div>

      <div style="float:left;;width:60px">

        <svg id="type-scheme" width="35" height="15" transform="translate(0,0)" class="">
          <text class="name" x="0" y="10">Type</text>
        </svg>

        <svg id="snp" class="type" width="40" height="14" transform="translate(0,0)">
          <text class="name" x="10" y="9" style="fill-opacity: 1;font-size: 10px;">SNP</text>
          <rect class="filter-symbol snp" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1; fill: none; stroke: rgb(0, 0, 0); stroke-width: 1px;"></rect>
        </svg>
        <svg id="ins" class="type" width="62" height="14" transform="translate(0,0)">
          <text class="name" x="11" y="9" style="fill-opacity: 1;font-size: 10px;"> Insertion</text>
          <circle class="filter-symbol ins" cx="4" cy="5" r="3.5" style="fill: none; stroke: rgb(0, 0, 0); stroke-width: 1px; opacity: 1;"></circle>
        </svg>
        <svg id="del" class="type" width="62" height="14" transform="translate(0,0)">
          <text class="name" x="11" y="9" style="fill-opacity: 1;font-size: 10px;">Deletion</text>       
          <polygon class="filter-symbol del" points="0,8 4,2 8,8" rx="1" ry="1" x="1" width="6" y="2" height="6" style="fill: none; stroke: rgb(0, 0, 0); stroke-width: 1px; opacity: 1;"></polygon>
        </svg>

        <svg id="complex" class="type" width="54" height="14" transform="translate(0,0)">
          <g transform="translate(1,0)">
            <text class="name" x="9" y="9" style="fill-opacity: 1;font-size: 10px;">Complex</text>       
            <path d="M0,-4.161791450287818L2.4028114141347543,0 0,4.161791450287818 -2.4028114141347543,0Z" class="filter-symbol complex" transform="translate(3,5)" style="opacity: 1; fill: none; stroke: rgb(0, 0, 0);">
            </path>
          </g>
        </svg>
      </div>
      <div style="width: 75px;float: left;">
            <svg id="zygosity-scheme" width="60" height="15" transform="translate(0,0)" class="">
              <text class="name" x="0" y="10">Zygosity</text>
            </svg>
            <svg id="het" class="zygosity" width="75" height="14" transform="translate(0,0)" >
              <text class="name" x="11" y="9" style="fill-opacity: 1;font-size: 10px;">Heterozygous</text>       
               <rect class="filter-symbol het" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1; fill: lightgrey; stroke: grey; stroke-width: 1px;"></rect>
            </svg>

            <svg id="hom" class="zygosity" width="75" height="14" transform="translate(0,0)">
              <text class="name" x="11" y="9" style="fill-opacity: 1;font-size: 10px;">Homozygous</text>       
               <rect class="filter-symbol hom" rx="1" ry="1" x="1" width="6" y="2" height="6" style="opacity: 1; fill: lightgrey; stroke: grey; stroke-width: 1px;"></rect>
            </svg>
      </div>
    </div>
    <div style="clear:both;padding-top:10px">
      <div style="float:left;width:150px">
        <svg id="af-scheme" class="" width="120" height="15" transform="translate(0,0)">
          <text class="name" x="0" y="10">Allele Frequency</text>
        </svg>

        
        <svg id="af_unique" class="aflevel" width="120" height="14" transform="translate(0,0)">
          <text class="name" x="20" y="9" style="fill-opacity: 1;font-size: 10px;">Unique 0%</text>
          <g class="variant af_unique">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#af-symbol" width="10" height="10" style="fill: rgb(217, 217, 217);"></use>
          </g>
        </svg>
        <svg id="af_rare" class="aflevel" width="120" height="14" transform="translate(0,0)">
          <text class="name" x="20" y="9" style="fill-opacity: 1;font-size: 10px;">Rare &lt; 1%</text>
          <g class="variant af_rare">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#af-symbol" width="12" height="12" style="fill: rgb(189, 189, 189);"></use>
          </g>
        </svg>
        <svg id="af_uncommon" class="aflevel" width="120" height="16" transform="translate(0,0)">
          <text class="name" x="20" y="9" style="fill-opacity: 1;font-size: 10px;">Uncommon 1-5%</text>
          <g class="variant af_uncommon">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#af-symbol" width="16" height="16" style="fill: rgb(150, 150, 150);"></use>
          </g>
        </svg>
        <svg id="af_common" class="aflevel" width="120" height="18" transform="translate(0,0)">
          <g class="variant af_common">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#af-symbol" width="20" height="18" style="fill:rgb(115, 115, 115)"></use>
          </g>
          <text class="name" style="fill-opacity: 1;font-size: 10px;" x="20" y="10">Common &gt; 5%</text></svg>
     
      
            <div style="margin-top:8px">
              <input  type="text"  id="af-amount-start" value="0"                           
              style="width:40px;font-size: 11px;"/>
              -
              <input type="text"  id="af-amount-end" value="100" 
              style="width:40px;margin-left: 4px;font-size: 11px;"/>
              %
            </div>
          


      </div>

      <div style="float:left;width:90px;">
          <svg id="inheritance-scheme" class="" width="90" height="15" transform="translate(0,0)">
              <text class="name" x="0" y="10">Inheritance</text>
          </svg>
           <svg id="denovo" class="inheritance" width="90" height="20" transform="translate(0,0)">
            <g class="denovo" transform="translate(0,-2)" style="opacity: 1;">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#denovo-symbol" width="27" height="27"></use>
            </g>
            <text class="name" style="fill-opacity: 1;font-size: 10px;" x="30" y="10">Denovo</text></svg>
          
           <svg id="recessive" class="inheritance" width="90" height="20" transform="translate(0,0)">
            <g class=" recessive" style="opacity: 1;" transform="translate(0,-2)">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#recessive-symbol" width="27" height="27"></use>
            </g>
            <text class="name" style="fill-opacity: 1;font-size: 10px;" x="30" y="10">Recessive</text></svg>
          
            <div style="margin-top: 24px;margin-bottom:4px">
              <span style="font-size:11px;">Coverage (min)</span>
              <input type="text" id="coverage-min" value="" style="width:50px;font-size: 11px;">
              X
            </div>
        </div>

    </div>
   

  </script>
    
</head>


<body>

 <div id="container">

    <div id="nav-section" class="shadow-z-1">

    	<section id="app-title-section">
    	   <a id='home' href="/"><span class="iobioapp">gene</span><span class="iobio">.iobio</span></a>
            <span id="bloodhound" style="margin-left: 130px;">
                <input class="typeahead shadow-z-1" style="margin-top: 10px" type="text" placeholder="Search By Gene Name">
            </span>

             <button id="datasource-button"
               class="btn btn-default btn-raised icon-button" data-toggle="modal" 
               data-target="#datasource-dialog">
               <i class="mdi-action-settings" ></i>
               Data Sources
            </button>
           <a href="http://iobio.io" class="iobioproject">
            an iobio project
           </a>   
      </section>

      <div id="transcript-card" class="shadow-z-1 hide" style="background:white;padding-top:10px;">
        <a id="transcript-link" class="card-label"   data-toggle="collapse" onclick="onCollapseTranscriptPanel()" 
           href="#transcript-panel" 
           aria-expanded="true" style="float:left;margin-left:13px;width:130px" >
          Transcripts
          <span class="caret"></span>
        </a>
        <div class="btn-toolbar" 
           style="display: inline-block;float: left;margin-left: 10px;padding-top: 0px; margin-top: -12px;">
           <div id="transcript-btn-group" class="btn-group hide" style="display:  inline;">
                <button id="transcript-dropdown-button" type="button"  
                style="width:150px;font-size:11px"
                class="btn btn-default dropdown-toggle icon-button-sm" 
                data-toggle="dropdown" aria-expanded="false" >
                  Choose Transcript 
                  <span class="caret" style="margin-left:4px;"></span>
                </button>
                <ul id="transcript-menu" class="dropdown-menu" role="menu" style="min-width: 610px">
                  <li id="transcript-menu-item">
                  </li>
                </ul>
            </div>
        </div>    
        <div id="region-track">
          <span id="gene-name" style="margin-left: -200px;"></span>  
          <span id="gene-region-info"></span>
        </div>
        <div id="transcript-panel" class="collapse in" aria-expanded="true">
          <div id="gene-track" class="track hide">           
              <div id="gene-viz" class="track-chart"></div>               
          </div>
        </div>
      </div>

    </div>  


    <div id="track-section" style="padding-top:228px;">
      <div id="add-datasource-container">
        <button id="add-datasource-button"
           class="btn btn-default btn-raised icon-button" data-toggle="modal" 
           data-target="#datasource-dialog">
           <i class="mdi-action-settings"></i>           
           Add Data
           <div style="font-size:12px;position:absolute;right:32px;bottom:-3px;color:rgb(190,190,190)">(Or just search for your gene)</div>
        </button>
      </div>

      <div id="proband-variant-card">
      </div>


      <div id="filter-and-rank-card">

        <div id="filter-track"  class="track-expand shadow-z-1 hide">
            <div>
              <a id="filter-link"  class="card-label" href="#filter-panel"  data-toggle="collapse" aria-expanded="true" >
                Filter<span class="caret"></span>
              </a>
            </div>
    
            <div id="filter-panel"  
              class="collapse in" aria-expanded="true">
            </div> 
        </div>  

        <div style="display:table-cell;min-width:8px"></div>

        <div id="matrix-track"  class="track-expand shadow-z-1 hide">
            <div>
              <a style="float:left;padding-top:7px" id="matrix-link"  class="card-label" href="#matrix-panel"  data-toggle="collapse" aria-expanded="true" >
                Rank<span class="caret"></span>
              </a>

             <div style="display:inline;margin-top: -6px;color: rgb(132,132,132);margin-left: 20px;font-size:11px;">
                Top 20
                <div class="checkbox checkbox-material-orange-500">
                  <label>
                    <input id="matrixCheckboxTop20" type="checkbox" checked onchange="toggleMatrixCheckbox(this)">
                  </label>
                </div>
              </div>
             <div style="display:inline;margin-top: -6px;color: rgb(132,132,132);font-size:11px;">
                Top 100
                <div class="checkbox checkbox-material-orange-500">
                  <label>
                    <input id="matrixCheckboxTop100" type="checkbox" onchange="toggleMatrixCheckbox(this)">
                  </label>
                </div>
              </div>
             <div style="display:inline;margin-top: -6px;color: rgb(132,132,132);font-size:11px;">
                All
                <div class="checkbox checkbox-material-orange-500">
                  <label>
                    <input id="matrixCheckboxAll" type="checkbox" onchange="toggleMatrixCheckbox(this)">
                  </label>
                </div>
              </div>





            </div>

    
            <div id="matrix-panel"  style="clear:both;margin-top:10px;"
              class="collapse in" aria-expanded="true">
                <div class="loader">
                    <span class="loader-label"></span>
                    <img src="assets/images/loading-squares.gif"/>
                </div>

              <div id="feature-matrix" style="overflow-x: auto;max-width: 740px;">
              </div>
            </div> 
        </div>
      </div>

      <div id="other-variant-cards">
      </div>


    </div>
 
</div>




<div id="datasource-dialog" class="modal fade" tabindex="-1">


      <div class="modal-dialog" style="width: 800px">
    
        <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" style="display: inline;float: left;">Enter Data Sources</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="float: right;">x
              </button>
            </div>

            <div class="modal-body" style="margin-top: 20px;">                

              <div style="padding-top: 20px;padding-bottom: 10px;clear: both;">
                <span style="float:left;width: 45px;padding-top: 5px;text-align: left;padding-right: 18px; font-size:20px">Gene<sup>*</sup></span>
                <div id="bloodhound" style="float:right;width: 92%;">
                  <input class="typeahead shadow-z-1" type="text" style="width:100%" placeholder="Search By Gene Name">
                </div>                
              </div>
              <div style="clear:both; margin-top: 70px;">
                <fieldset style="border: 1px solid rgb(220,220,220);text-align:left;padding: 5px 15px;">
                  <legend style="width: 60px;font-size:12px;color:(190,190,190);text-align:center">Optional</legend> 
                  <div id="variant-card-buttons" class="btn-group">
                     <button id="add-variant-card-button" type="btn btn-raised" class="btn btn-default btn-raised" onclick="addVariantCard()">
                        <i class="mdi-content-add"></i>
                        New
                      </button>
                  </div>          

                  <div style="padding-top: 5px;padding-bottom: 10px;clear: both; width:92%">
                      <div style="float:left">
                        <span style="float:left;width: 155px;padding-top: 10px;text-align: right;padding-right: 18px;">Relationship</span>
                        <div class="material-dropdown" style="float: left;width: 210px">
                          <select id='datasource-relationship' class="form-control" placeholder="Proband" onchange="setDataSourceRelationship()">                            
                            <option value="proband">Proband</option>
                            <option value="none" class='disabled'>None</option>
                            <option value="mother" class='disabled'>Mother</option>
                            <option value="father" class='disabled'>Father</option>                            
                          </select>                                                    
                        </div>
                      </div>
                      <div style="float:right">
                        <span style="float:left;width: 80px;padding-top: 10px;text-align: right;padding-right: 18px;">Name</span>
                        <div style="float: left;width: 210px;">
                          <input id="datasource-name" class="form-control input-sm" onchange="setDataSourceName()" type="text"/>
                        </div>
                      </div>
                  </div>


                  <div id="add-bam-track">

                    <div class="btn-toolbar" style="clear:both;float:left;width: 160px;">
                      <div class="btn-group" style="display:inline;margin-top: 15px;">

                          <button type="button" style="padding: 8px !important;width: 140px;" 
                          class="btn btn-default btn-raised dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            Alignment File 
                            <span class="caret"></span>
                          </button>

                          <ul class="dropdown-menu" role="menu">
                            <li style="color:  rgb(51, 51, 51);">
                                 <div class="file" onclick="onBamFileButtonClicked()">
                                    <input type="file" name="files[]" id="bam-file-upload" 
                                    onchange="onBamFilesSelected(event)" multiple="">
                                    <label class="file-button" for="bam-file-upload">Choose BAM File</label>
                                </div>
                            </li>
                            <li>
                                <a onclick="displayBamUrlBox()" href="#">Enter URL for BAM</a>
                            </li>    
                           
                          </ul>
                      </div>
                    </div>
                    

                    <div style="float: left;width: 70%;margin-top:25px;">
                        <input onchange="onBamUrlEntered()" id="bam-url-input" type="text" class="form-control input-sm" value="" placeholder="http://..."/>
                        <input id="bam-file-info" type="text" value="" readonly="" 
                        class="form-control input-sm empty hide"/>
                    </div>

                  </div>


                  <div id="add-vcf-track" style="clear:both;">
                      
                      <div class="btn-toolbar" style="float: left; width: 160px;">
                        <div class="btn-group" style="display:  inline;margin-top: 15px;">

                          <button type="button" style="padding: 8px !important;width: 140px;" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            Variant File <span class="caret"></span>
                          </button>

                          <ul class="dropdown-menu" role="menu">
                            <li style="color:  rgb(51, 51, 51);">
                                <div class="file" onclick="onVcfFileButtonClicked()">
                                    <input type="file" name="files[]" id="vcf-file-upload" multiple="" onchange="onVcfFilesSelected(event)">
                                    <label class="file-button" for="vcf-file-upload">Choose VCF File</label>
                                </div>
                            </li>
                            <li>
                                <a onclick="displayUrlBox()" href="#">Enter URL for VCF</a>
                            </li>    
                          </ul>
                        </div>
                      </div>

                      <div style="float: left;width: 70%;margin-top:25px;">
                        <input onchange="onVcfUrlEntered()" id="url-input" type="text" value="" class="form-control input-sm empty" placeholder="http://...">
                        <input id="vcf-file-info" type="text" value="" readonly="" class="form-control input-sm empty hide">
                      </div>
                  </div>                       
                  <input id="card-index" class="hide" value="0" type="text">
                </fieldset>
              </div>
            </div>

            <div class="modal-footer" 
            style="display: block;clear: both;margin-bottom: 0px;padding-bottom: 10px;padding-top: 20px;">
              <button class="btn btn-raised default" onclick="loadNewDataSources()">
                <i class="mdi-navigation-check"></i> Ok
              </button>
              <button class="btn btn-raised " data-dismiss="modal">
                <i class="mdi-navigation-close"></i> Cancel
              </button>
            </div>

        </div>

      </div>
 
</div>
